
<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTC Kripta Кошелёк</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #0e0e0e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .app {
      background: #1a1a1a;
      border-radius: 20px;
      padding: 2rem;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      text-align: center;
    }
    h1 {
      font-size: 2.2rem;
      color: #f7931a;
    }
    .wallet-address {
      background: #333;
      padding: 1rem;
      border-radius: 10px;
      word-break: break-all;
      margin: 1rem 0;
    }
    .copy-btn {
      background: #f7931a;
      color: #000;
      border: none;
      padding: 0.5rem 1.2rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    form {
      margin-top: 2rem;
      text-align: left;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.3rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button[type="submit"] {
      margin-top: 1.5rem;
      background: #f7931a;
      color: #000;
      padding: 0.75rem 2rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>BTC Kripta</h1>
    <p>Ваш адрес для пополнения через ERC-20 (Ethereum):</p>
    <div class="wallet-address" id="ercAddress">0x314637238fd0e9661ed5b5864b947c9f3fb8f15c</div>
    <button class="copy-btn" onclick="copyToClipboard('ercAddress')">Скопировать адрес ERC-20</button><p style="margin-top:2rem;">Ваш адрес для пополнения через TON:</p>
<div class="wallet-address" id="tonAddress">UQD1lNMnMoAkGvFRAcHHuH5GhW-secfZ-gFiY00eAotRlo_Q</div>
<button class="copy-btn" onclick="copyToClipboard('tonAddress')">Скопировать адрес TON</button>

<form action="#" method="POST">
  <label for="tx">Хеш транзакции (TX Hash):</label>
  <input type="text" id="tx" name="tx" placeholder="Введите хеш..." required>

  <label for="contact">Ваш Telegram или Email:</label>
  <input type="text" id="contact" name="contact" placeholder="@username или email" required>

  <button type="submit">Подтвердить перевод</button>
</form>

<div class="footer">
  © 2025 BTC Kripta. Контакт: @btcadmin
</div>

  </div>  <script>
    function copyToClipboard(id) {
      const address = document.getElementById(id).innerText;
      navigator.clipboard.writeText(address).then(() => {
        alert("Адрес скопирован!");
      });
    }
  </script></body>
</html>
